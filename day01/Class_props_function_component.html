<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Func组件props</title>
    <script src="./unpkg.com_react@16.14.0_umd_react.development.js"></script>
    <script src="./unpkg.com_react-dom@16.14.0_umd_react-dom.development.js"></script>
    <!-- babel -->
    <script src="./unpkg.com_babel-standalone@6.26.0_babel.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/prop-types/15.8.1/prop-types.js"></script>
  </head>
  <body>
    <div id="test"></div>
    <div id="test2"></div>

    <!-- 使用babel -->
    <script type="text/babel">
      console.log("App.js is running!");

      function Person(props) {
        const { name, age, sex } = props;

        return (
          <ul>
            <li>{name}</li>
            <li>{sex}</li>
            <li>{age}</li>
          </ul>
        );
      }
      Person.propTypes = {
        name: PropTypes.string.isRequired,
        sex: PropTypes.string,
        age: PropTypes.number,
        fun: PropTypes.func,
      };
      Person.defaultProps = {
        sex: "男",
        age: 18,
      };

      ReactDOM.render(
        <Person name="tom" sex="男" />,
        document.getElementById("test")
      );
    </script>
  </body>
</html>
