<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class State</title>
    <script src="./unpkg.com_react@16.14.0_umd_react.development.js"></script>
    <script src="./unpkg.com_react-dom@16.14.0_umd_react-dom.development.js"></script>
    <!-- babel -->
    <script src="./unpkg.com_babel-standalone@6.26.0_babel.min.js"></script>
  </head>
  <body>
    <div id="test"></div>

    <!-- 使用babel -->
    <script type="text/babel">
      class Weatch extends React.Component {
        constructor(props) {

          super(props);
          this.state = { ishot: true };
          this.changgestate = this.changgestate.bind(this);
        }

        render() {
          return (
            <h1 onClick={this.changgestate}>
              今天的天气{this.state.ishot == true ? "炎热" : "凉爽"}
            </h1>
          );
        }
        changgestate() {
          this.setState({ ishot: !this.state.ishot });
        }
      }
      ReactDOM.render(<Weatch />, document.getElementById("test"));
    </script>
  </body>
</html>
