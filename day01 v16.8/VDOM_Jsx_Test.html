<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSX TEST</title>

    <script src="./unpkg.com_react@16.14.0_umd_react.development.js"></script>
    <script src="./unpkg.com_react-dom@16.14.0_umd_react-dom.development.js"></script>
    <!-- babel -->
    <script src="./unpkg.com_babel-standalone@6.26.0_babel.min.js"></script>
  </head>
  <body>
    <div id="test"></div>
    <div id="RealDom"></div>

    <!-- 使用babel -->
    <script type="text/babel">
      const list = ["Angular", "React", "Vue"];
      const VDom = (
        <div>
          <h1 className="title">前端js框架列表</h1>
          <ul>
            {list.map((item) => {
              return <li key={item}>{item}</li>;
            })}
          </ul>
        </div>
      );
      ReactDOM.render(VDom, document.getElementById("test"));
    </script>
  </body>
</html>
