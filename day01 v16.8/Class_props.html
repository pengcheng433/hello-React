<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class组件props</title>
    <script src="./unpkg.com_react@16.14.0_umd_react.development.js"></script>
    <script src="./unpkg.com_react-dom@16.14.0_umd_react-dom.development.js"></script>
    <!-- babel -->
    <script src="./unpkg.com_babel-standalone@6.26.0_babel.min.js"></script>
  </head>
  <body>
    <div id="test"></div>
    <div id="test2"></div>

    <!-- 使用babel -->
    <script type="text/babel">
      console.log("App.js is running!");
      class Person extends React.Component {
        constructor(props) {
          super(props);
          const { name, sex, age } = this.props;
          this.state = { name, sex, age };
        }
        render() {
          return (
            <ul>
              <li>{this.state.name}</li>
              <li>{this.state.sex}</li>
              <li>{this.state.age + 1}</li>
            </ul>
          );
        }
      }
      ReactDOM.render(
        <Person name="tom" sex="男" age={18} />,
        document.getElementById("test")
      );
      const pojb = { name: "erdan", sex: "男", age: 22 };
      // babel特有 展开符 用 标签展开
      ReactDOM.render(<Person {...pojb} />, document.getElementById("test2"));
    </script>
  </body>
</html>
